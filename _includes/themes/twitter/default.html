<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

        <!-- Le fav and touch icons -->
        <!-- Update these with your own images
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        -->
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
                    <ul class="nav">
                        {% assign pages_list = site.pages %}
                        {% assign group = 'navigation' %}
                        {% include JB/pages_list %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="masker">
            <img src="/img/grid-18px-masked.png"/>
        </div>

        <div class="container">
            <div class="span10">
                <div id="carousel" class="carousel" >
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="active item"><img src="/img/banner/1.jpg" alt=""/></div>
                        <div class="item"><img src="/img/banner/2.jpg" alt=""/></div>
                        <div class="item"><img src="/img/banner/3.jpg" alt=""/></div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
                    <!-- <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p> -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                </div>
                <div class="span10">
                    <div class="content">
                        {{ content }}
                    </div>   
                </div>
            </div>
            <footer role="contentinfo" class="clearfix">
                <section class="footer-content">
                    <p> 
                        <a href="http://weibo.com/seraphimhunter">@SeraphimHj </a>
                    </p>
                    <p>Coded and Created by {{ site.author.name }} </p>
                </section>
                <!--<p>{{ site.licence }} <a href="{{ site.owner-page }}">{{ site.title }}</a></p>-->
            </footer>
        </div> <!-- /container -->
        <!--<footer class="footer">
            <p class="pull-right"> 
                <a href="#"> Go to Top </a>
            </p>
            <p>&copy; {{ site.author.name }} 2012 </p>
        </footer>-->
        {% include JB/analytics %}

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script> -->
        <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.js"></script> 
        <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-carousel.js"></script> 
        <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-transition.js"></script> 
        <script type="text/javascript">
            $(function(){
                // Initialize the carousels:
                $('.carousel').carousel({
                    duration: 600 // default
                    , easing: 'easeInOutExpo' // default is 'swing'
                    , adjustHeight: true // default
                })   
            });
        </script> 
        
    </body>

</html>
